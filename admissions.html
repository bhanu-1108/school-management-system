<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .admission-wrapper {
            width: 500px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        textarea {
            height: 90px;
        }

        button {
            width: 100%;
            background: #0066ff;
            color: white;
            border: none;
            padding: 14px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0055d4;
        }

        #result {
            margin-top: 12px;
            font-weight: bold;
            text-align: center;
        }
    </style>

</head>
<body>

    <div class="admission-wrapper">
        <h2>New Student Admission</h2>

        <form id="admissionForm">

            <label>Student Name</label>
            <input type="text" id="student_name" name="student_name" required>

            <label>Father's Name</label>
            <input type="text" id="father" name="father" required>

            <label>Mother's Name</label>
            <input type="text" id="mother" name="mother" required>

            <label>Class Applying For</label>
            <select id="class_applied" name="class_applied" required>
                <option value="">Select Class</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
            </select>

            <label>Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label>Address</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Submit Admission</button>

        </form>

        <p id="result"></p>
    </div>

    <script>
        document.getElementById("admissionForm").addEventListener("submit", async function(e){
            e.preventDefault();

            let formData = new FormData(this);

            const res = await fetch("backend/admission_submit.php", {
                method: "POST",
                body: formData
            });

            const msg = await res.text();

            if(msg.trim() === "success"){
                document.getElementById("result").style.color = "green";
                document.getElementById("result").textContent =
                    "Admission Submitted Successfully! Redirecting...";

                setTimeout(() => {
                    window.location.href = "index.php";

                }, 1200);

            } else {
                document.getElementById("result").style.color = "red";
                document.getElementById("result").textContent =
                    "Error: " + msg;
            }
        });
    </script>

</body>
</html>
